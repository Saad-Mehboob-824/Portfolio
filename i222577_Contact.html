<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-pink-200 to-purple-100 text-gray-800 overflow-x-hidden font-sans">

    <header class="flex justify-between items-center py-5 px-10 bg-white bg-opacity-80 shadow-md">
        <a href="index.html"><h2 class="text-xl font-bold">MSM.</h2></a>
  
        <button class=" block text-gray-700" id="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
  
        <div id="drawer" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 hidden z-10">
            <div class="bg-white w-64 h-full shadow-lg">
                <button id="close-btn" class="text-red-500 p-2 absolute top-0 right-0">Close X</button>
                <ul class="space-y-6 p-4">
                    <li><a href="i222577_Profile.html" class="hover:underline hover:text-red-500">Profile</a></li>
                    <li><a href="i222577_Gallery.html" class="hover:underline hover:text-red-500">Gallery</a></li>
                    <li><a href="i222577_CareerGoals.html" class="hover:underline hover:text-red-500">Career Goals</a></li>
                    <li><a href="i222577_project.html" class="hover:underline hover:text-red-500">Projects</a></li>
                    <li><a href="i222577_SkillsInterests.html" class="hover:underline hover:text-red-500">Skills and Interests</a></li>
                    <li><a href="i222577_Contact.html" class="hover:underline hover:text-red-500">Contact</a></li>
                </ul>
            </div>
        </div>
        <script>
          const menuBtn = document.getElementById('menu-btn');
          const closeBtn = document.getElementById('close-btn');
          const drawer = document.getElementById('drawer');
  
          menuBtn.addEventListener('click', () => {
              drawer.classList.remove('hidden');
          });
  
          closeBtn.addEventListener('click', () => {
              drawer.classList.add('hidden');
          });
      </script>
  
    </header>
  
      <!-- Contact Form Section -->
    <section id="contact-us" class="bg-red-100 py-16">
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
        <form action="https://formspree.io/f/mdknrkgk" method="POST" class="bg-red-300 p-8 rounded-lg shadow-lg space-y-6">
          <!-- Name Input -->
          <div class="flex flex-col">
            <label for="name" class="text-lg font-semibold text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-2 p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Your Name" required>
          </div>

          <!-- Email Input -->
          <div class="flex flex-col">
            <label for="email" class="text-lg font-semibold text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-2 p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Your Email" required>
          </div>

          <!-- Subject Input -->
          <div class="flex flex-col">
            <label for="subject" class="text-lg font-semibold text-gray-700">Subject</label>
            <input type="text" id="subject" name="subject" class="mt-2 p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" placeholder="Subject" required>
          </div>

          <!-- Message Input -->
          <div class="flex flex-col">
            <label for="message" class="text-lg font-semibold text-gray-700">Message</label>
            <textarea id="message" name="message" class="mt-2 p-4 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" rows="6" placeholder="Your Message" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="px-8 py-4 bg-red-500 text-white font-bold rounded-full hover:bg-red-700 transform hover:scale-105 transition duration-300">Submit</button>
          </div>
        </form>
      </div>
    </section>



</body>
</html>
<!-- Flexbox for Contact Form:
Centered layout for form inputs enhances readability.
Form fields are responsive, improving mobile usability.
 -->
