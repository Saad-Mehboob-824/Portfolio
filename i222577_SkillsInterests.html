<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="bg-gradient-to-r from-pink-200 to-purple-100 text-gray-800 overflow-x-hidden font-sans">


    <header class="flex justify-between items-center py-5 px-10 bg-white bg-opacity-80 shadow-md">
        <a href="i222577_home.html"><h2 class="text-xl font-bold">MSM.</h2></a>
  
        <button class=" block text-gray-700" id="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
  
        <div id="drawer" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 hidden z-10">
            <div class="bg-white w-64 h-full shadow-lg">
                <button id="close-btn" class="text-red-500 p-2 absolute top-0 right-0">Close X</button>
                <ul class="space-y-6 p-4">
                    <li><a href="i222577_Profile.html" class="hover:underline hover:text-red-500">Profile</a></li>
                    <li><a href="i222577_Gallery.html" class="hover:underline hover:text-red-500">Gallery</a></li>
                    <li><a href="i222577_CareerGoals.html" class="hover:underline hover:text-red-500">Career Goals</a></li>
                    <li><a href="i222577_project.html" class="hover:underline hover:text-red-500">Projects</a></li>
                    <li><a href="i222577_SkillsInterests.html" class="hover:underline hover:text-red-500">Skills and Interests</a></li>
                    <li><a href="i222577_Contact.html" class="hover:underline hover:text-red-500">Contact</a></li>
                </ul>
            </div>
        </div>
        <script>
          const menuBtn = document.getElementById('menu-btn');
          const closeBtn = document.getElementById('close-btn');
          const drawer = document.getElementById('drawer');
  
          menuBtn.addEventListener('click', () => {
              drawer.classList.remove('hidden');
          });
  
          closeBtn.addEventListener('click', () => {
              drawer.classList.add('hidden');
          });
      </script>
  
    </header>
  
  
    <!-- Skills and Interests Section -->
    <section id="skills-interests" class="py-20">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Skills and Interests</h2>

            <div class="mb-16">
                <h3 class="text-2xl font-semibold mb-8 text-gray-700">Skills</h3>
                <div class="space-y-4">
                    <div>
                        <p class="text-lg font-semibold text-gray-700">HTML/CSS</p>
                        <div class="w3-white">
                            <div class="w3-grey" style="height:24px;width:80%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-700">Java</p>
                        <div class="w3-white">
                            <div class="w3-grey" style="height:24px;width:90%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-700">JavaScript</p>
                        <div class="w3-white">
                            <div class="w3-grey" style="height:24px;width:50%"></div>
                        </div>
                    </div>
                    <div>
                        <p class="text-lg font-semibold text-gray-700">c++</p>
                        <div class="w3-white">
                            <div class="w3-grey" style="height:24px;width:90%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <section id="INTERESTS" class="py-10">
                <h3 class="text-3xl font-bold mb-10 text-center">INTERESTS</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
                    
                    <div class="p-6 bg-white rounded-lg shadow-md text-center transform hover:scale-105 transition duration-300">
                        <img src="1.jpg" alt="" class="w-full h-40 object-cover rounded-md mb-4">
                        
                        <p class="text-gray-600">Web Dev</p>
                    </div>
                    
                    <div class="p-6 bg-white rounded-lg shadow-md text-center transform hover:scale-105 transition duration-300">
                        <img src="2.jpg" alt="" class="w-full h-40 object-cover rounded-md mb-4">
                        
                        <p class="text-gray-600">Project MAnagement.</p>
                    </div>
                </div>
            </section>
    
        </div>
    </section>

    <section id="contact" class="bg-red-100 py-20 text-center">
        <h2 class="text-3xl font-bold mb-6">Want to work together?</h2>
        <button class="px-6 py-3 bg-red-500 text-white font-bold rounded-full hover:bg-red-600 transform hover:scale-105 transition duration-300">Contact Me</button>
    </section>


</body>

</html>
<!-- Skills Section (Grid):
Grid structure organizes skills neatly, enhancing readability and allowing responsive adjustment across different devices.
Interests Section (Grid):
Grid layout for images and descriptions creates a clean, balanced presentation, adapting well to both desktop and mobile.
 -->
